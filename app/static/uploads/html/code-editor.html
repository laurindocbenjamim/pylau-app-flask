<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the editor */
        #editor {
            height: 200px;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #preview {
            height: 200px;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">HTML Code Editor</h2>
    <div class="row">
        <div class="col-md-6">
            <h5>Code Editor</h5>
            <textarea id="editor" class="form-control" placeholder="Write HTML code here..."></textarea>
        </div>
        <div class="col-md-6">
            <h5>Live Preview</h5>
            <div id="preview"></div>
        </div>
    </div>
    <div class="text-center mt-4">
        <button id="runBtn" class="btn btn-primary">Run Code</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS to handle live preview -->
<script>
    document.getElementById('runBtn').addEventListener('click', function() {
        var code = document.getElementById('editor').value;
        document.getElementById('preview').innerHTML = code;
    });
</script>

</body>
</html>
