<script>
    function deployHTML(htmlCode) { 
        if (htmlCode.includes("<script>") || htmlCode.includes("<style>")) 
            { document.body.innerHTML = htmlCode; } else { return 'Make a request'; } 
    } 
    // Example usage 
    let htmlCode = "<h1>Hello World!</h1>"; deployHTML(htmlCode);
