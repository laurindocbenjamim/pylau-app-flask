            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
           
        :root {
            --primary-color: #081824;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #333;
            --sidebar-bg: #f0f0f0;

        body {

            color: var(--text-color);

            max-height: 40px;

        .navbar {

        .navbar-brand, .navbar-text {
            color: #ffffff !important;
        }

        #app-name{
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        #sidebar .nav-link{
            color: #181818 !important;
        }
        .btn-outline-light:hover {
            color: var(--primary-color);
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: calc(100vh - 56px);
            background: var(--sidebar-bg);
            color: var(--sidebar-text-color);
            transition: all 0.3s;
        }
        #sidebar .nav-link {
            color: var(--sidebar-text-color);
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #sidebar .nav-link:hover {
            background-color: rgba(10, 149, 204, 0.1);
        }
        
        #sidebar .nav-link.active {
            background-color: rgba(10, 149, 204, 0.1);
        }
        #sidebar .submenu {
            padding-left: 20px;
            display: none;
        }
        .content {
            width: 100%;
            padding: 20px;
        }
        .course-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-primary:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        #sidebarCollapse {
            display: none;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #sidebarCollapse {
                display: block;
            }
        }

        .code-snippet {
            background-color: #282c34;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: #abb2bf;
        }
    </style>
    {% block style %} {%endblock%}

         // JavaScript Demo functionality
         function greet() {
            const name = document.getElementById('nameInput').value;
            const greeting = `Hello, ${name}! Welcome to JavaScript learning.`;
            document.getElementById('greetingOutput').textContent = greeting;
        }

        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const sidebar = document.getElementById('sidebar');

            sidebarCollapse.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Hide sidebar on mobile devices when the page loads
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }

            // Sidebar active link and submenu toggle functionality
            const sidebarLinks = document.querySelectorAll('#sidebar .nav-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.nextElementSibling && this.nextElementSibling.classList.contains('submenu')) {
                        e.preventDefault();
                        this.nextElementSibling.style.display = 
                            this.nextElementSibling.style.display === 'block' ? 'none' : 'block';
                        this.querySelector('.fa-chevron-down').classList.toggle('fa-chevron-up');
                    } else {
                        sidebarLinks.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
