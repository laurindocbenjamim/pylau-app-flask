
{% extends "site.html" %}
{% block title %}Contact{% endblock %}

{% block styles %}  
<style>

  @import url("https://fonts.googleapis.com/css2?family=Anton&family=Arimo:ital,wght@1,400;1,600&family=Bricolage+Grotesque&family=Jaro:opsz@6..72&family=Jersey+25+Charted&family=Pacifico&family=Roboto:ital,wght@0,500;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@1,300;1,400;1,500;1,600;1,800;1,900&display=swap");


  body{
    /*background: linear-gradient(to right, #0a0318, #2e3157, #000c25);*/
  }
  
  .welcome-title {
    font-family: "Jaro", sans-serif;
    font-optical-sizing: auto;
  
    font-size: 4rem;
    font-style: normal;
    color: rgb(240, 240, 243)
  }
    

  .contact-hero {
    background: linear-gradient(rgba(52, 152, 219, 0.8), rgba(46, 204, 113, 0.8)), url('https://websimdomain.com/images/contact-hero.jpg');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 100px 0;
}
.contact-form {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
}
.contact-info {
    background-color: var(--primary-color);
    color: white;
    border-radius: 10px;
    padding: 30px;
}
.contact-info a {
    color: white;
    text-decoration: none;
}
.contact-info a:hover {
    text-decoration: underline;
}
.map-container {
    height: 300px;
    width: 100%;
}

   
</style>
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-md-8 mb-4">
        <div class="contact-form">
            <h2 class="mb-4">Send us a message</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
    <div class="col-md-4">
        <div class="contact-info">

            <a href="https://instagram.com/websimdomain"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>
</div>
