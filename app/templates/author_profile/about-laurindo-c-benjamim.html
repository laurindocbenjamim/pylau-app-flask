<html><head><base href="{{ url_for('profile.laurindo_c_benjamim')}}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%}{{title}}{%endblock%} - Laurindo C. Benjamim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
  
      :root {
          --primary-color: #3498db;
          --secondary-color: #2c3e50;
          --text-color: #ecf0f1;
          --background-gradient: linear-gradient(135deg, #000000, #1a237e);
      }
  
  
      body {
          /*background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
          color: #fff;*/
          color: var(--text-color);
              background: var(--background-gradient);
          min-height: 100vh;
      }
      .profile-img {
          width: 200px;
          height: 200px;
          object-fit: cover;
          border-radius: 50%;
          border: 5px solid #17a2b8;
          transition: all 0.3s ease-in-out;
      }
      .profile-img:hover {
          transform: scale(1.05);
          box-shadow: 0 0 20px rgba(23, 162, 184, 0.5);
      }
      .nav-pills .nav-link {
          color: #fff;
          background-color: rgba(255,255,255,0.1);
          border-radius: 30px;
          margin: 0 5px;
          transition: all 0.3s ease-in-out;
      }
      .nav-pills .nav-link:hover,
      .nav-pills .nav-link.active {
          color: #0f2027;
          background-color: #17a2b8;
          transform: translateY(-2px);
          box-shadow: 0 4px 10px rgba(23, 162, 184, 0.3);
      }
      .content-section {
          background: rgba(255,255,255,0.1);
          border-radius: 10px;
          padding: 20px;
          margin-top: 20px;
      }
      .social-icons a {
          color: #fff;
          font-size: 1.5rem;
          margin: 0 10px;
          transition: all 0.3s ease-in-out;
      }
      .social-icons a:hover {
          color: #17a2b8;
          transform: translateY(-3px);
      }
      .skill-badge {
          background-color: #17a2b8;
          color: #fff;
          padding: 5px 10px;
          border-radius: 20px;
          font-size: 0.9rem;
          margin: 5px;
          display: inline-block;
      }
  </style>
  </head>
  <body>
      <div class="container py-5">
          <header class="text-center mb-5">
              <img src="https://github.com/laurindocbenjamim/dev-images/blob/main/laurindo.jpg?raw=true" alt="Software Engineer Profile Picture" class="profile-img mb-4">
              <h1>Laurindo C. Benjamim</h1>
              <p class="lead">Data Engineer & Software Developer | Problem Solver | Tech Enthusiast</p>
              <div class="social-icons">
                  <a href="https://github.com/laurindocbenjamim" target="_blank"><i class="fab fa-github"></i></a>
                  <a href="https://www.linkedin.com/in/laurindocbenjamim" target="_blank"><i class="fab fa-linkedin"></i></a>
                  <a href="https://youtube.com/@laurindocbenjamim?si=QBqwGf_vuu-Fvdqp" target="_blank"><i class="fab fa-youtube"></i></a>
                  <a href="mailto:laurindocbenjamim@gmail.com"><i class="fas fa-envelope"></i></a>
              </div>
          </header>
  
          <nav class="nav nav-pills flex-column flex-sm-row mb-4 justify-content-center">
            <a class="flex-sm-fill text-sm-center nav-link active" 
            aria-current="page" href="{{ url_for('profile.laurindo_c_benjamim')}}">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('profile.author_experiences')}}">Experience</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('profile.author_projects')}}">Projects</a>
        </nav>
  
          {% block content %}{%endblock%}
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
      <script>
          document.addEventListener('DOMContentLoaded', function() {
              const navLinks = document.querySelectorAll('.nav-link');
              navLinks.forEach(link => {
                  link.addEventListener('mouseover', function() {
                      this.style.transform = 'translateY(-2px)';
                  });
                  link.addEventListener('mouseout', function() {
                      this.style.transform = 'translateY(0)';
                  });
              });
  
              const socialIcons = document.querySelectorAll('.social-icons a');
              socialIcons.forEach(icon => {
                  icon.addEventListener('mouseover', function() {
                      this.style.transform = 'translateY(-3px)';
                  });
                  icon.addEventListener('mouseout', function() {
                      this.style.transform = 'translateY(0)';
                  });
              });
  
              const skillBadges = document.querySelectorAll('.skill-badge');
              skillBadges.forEach(badge => {
                  badge.addEventListener('mouseover', function() {
                      this.style.transform = 'scale(1.1)';
                  });
                  badge.addEventListener('mouseout', function() {
                      this.style.transform = 'scale(1)';
                  });
              });
          });
      </script>
  </body>
  </html>
