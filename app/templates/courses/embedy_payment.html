{% extends "site.html" %}

{% block title %}
{% if title %}{{ title }} {% endif %}
{% endblock %}

{% block content %}

{% block styles %}
<style>
  ul,
  li {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .message {
    font-size: .9rem;
  }

  .error {
    color: rgb(247, 45, 45);
  }

  .info {
    color: rgb(19, 122, 240);
  }

  .success {
    color: rgb(11, 167, 11);
  }

  .danger {
    color: rgb(255, 94, 0);
  }





  .list-group {
    width: 100%;
    max-width: 460px;
    margin-inline: 1.5rem;
  }

  .form-check-input:checked+.form-checked-content {
    opacity: .5;
  }

  .form-check-input-placeholder {
    border-style: dashed;
  }

  [contenteditable]:focus {
    outline: 0;
  }

  .list-group-checkable .list-group-item {
    cursor: pointer;
  }

  .list-group-item-check {
    position: absolute;
    clip: rect(0, 0, 0, 0);
  }

  .list-group-item-check:hover+.list-group-item {
    background-color: var(--bs-secondary-bg);
  }

  .list-group-item-check:checked+.list-group-item {
    color: #fff;
    background-color: var(--bs-primary);
    border-color: var(--bs-primary);
  }

  .list-group-item-check[disabled]+.list-group-item,
  .list-group-item-check:disabled+.list-group-item {
    pointer-events: none;
    filter: none;
    opacity: .5;
  }

  .list-group-radio .list-group-item {
    cursor: pointer;
    border-radius: .5rem;
  }

  .list-group-radio .form-check-input {
    z-index: 2;
    margin-top: -.5em;
  }

  .list-group-radio .list-group-item:hover,
  .list-group-radio .list-group-item:focus {
    background-color: var(--bs-secondary-bg);
  }

  .list-group-radio .form-check-input:checked+.list-group-item {
    background-color: var(--bs-body);
    border-color: var(--bs-primary);
    box-shadow: 0 0 0 2px var(--bs-primary);
  }

  .list-group-radio .form-check-input[disabled]+.list-group-item,
  .list-group-radio .form-check-input:disabled+.list-group-item {
    pointer-events: none;
    filter: none;
    opacity: .5;
  }
  iframe{
    width: 900px;
    height: 800px;
  }
</style>
{% endblock %}


<div class="container" style="margin-top:1%;">
  <iframe src="https://buy.stripe.com/bIY8yoaMf1CCaDm3cc" frameborder="0"></iframe>
</div>



{% endblock %}

{% block scripts %}

<script type="module" src="{{ url_for('static', filename='app/auth/get_countries.js') }}"></script>
  <!--<script src="{{ url_for('static', filename='assets/js/checkout.js') }}"></script>-->
  
{% endblock %}
