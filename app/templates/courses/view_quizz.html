    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const course = '{{ course_name }}';
            const topic = '{{ course_topic }}';
            const topicModule = '{{ course_module }}';
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");
            var iframe = document.getElementById('myIframe');
            var totalExercices = document.getElementById('total-exercices');
            var count = 0;
            var totalElements = 0;
            let scriptObject = [];
            let results = [];

            if (!course || !topic) {
                alert("No course and topic has been provided!")
                return;
            }

            scriptObject = viewQuizz(csrfToken, course, topic, topicModule, count);

            const progress = document.getElementById('progress-bar');
            const divProgress = document.getElementById('container-progress');

            var totalDone = 0;

            async function viewQuizz(csrfToken, course, topic, topicModule, count) {

                const endpoint = `${window.location.origin}/course/get-courses-quizz-content/${course}/${topic}?module=${topicModule}`;
                const headers = new Headers()
                headers.append('X-CSRF-Token', csrfToken)
                headers.append("Authorization", ` Bearer ${csrfToken}`);

                const response = await fetch01(endpoint, headers, null, 'GET')
                if (response.script && Array.isArray(response.script)) {
                    return response.script
                }

                return []
            };


            //
            function runTheQuizzScript(data) {
                if (data.length > 0) {
                    
                    localStorage.setItem('currentScript',data[count])
                    localStorage.setItem('currentCount', count)
                    localStorage.setItem('currentTotalDone', totalDone)

                    var htmlContent = data[count];
                    var blob = new Blob([htmlContent], { type: 'text/html' });
                    var url = URL.createObjectURL(blob);
                    iframe.src = '';
                    iframe.src = url;
                    //

                }
            };

            //
            function displayProgressBar(totalElements) {

                progress.style.width = `${(totalDone * 100) / totalElements}%`;
                progress.innerText = `${totalDone}/${totalElements}`;

                if (divProgress.classList.contains('bg-light')) {
                    if (totalDone === 0) {
                        divProgress.classList.remove('bg-light')
                        divProgress.classList.add('bg-danger')
                    } else {
                        if (divProgress.classList.contains('bg-danger')) {
                            divProgress.classList.remove('bg-danger')
                            divProgress.classList.add('bg-light')
                        }

                    }

                } else {
                    if (totalDone === 0) {
                        divProgress.classList.remove('bg-light')
                        divProgress.classList.add('bg-danger')
                    } else {
                        if (divProgress.classList.contains('bg-danger')) {
                            divProgress.classList.remove('bg-danger')
                            divProgress.classList.add('bg-light')

                        }

                    }
                }
            }

            var isCorrectVariable = false;

            //

            //
            iframe.onload = function () {
                totalElements = totalExercices.innerText;

                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                //8---100
                // get the value of a TAG element within the iframe by its ID

                iframeDocument.getElementById('submitButton').addEventListener('click', () => {

                    const checkAnswer = iframeDocument.getElementById('feedback').innerText;
                    if (String(checkAnswer).includes('are correct')) {

                        if (totalDone < totalElements) {
                            totalDone += 1;
                            count += 1;
                            //
                           
                            progress.style.width = `${(totalDone * 100) / totalElements}%`;
                            progress.innerText = `${totalDone}/${totalElements}`;
                            //
                            iframeDocument.getElementById('submitButton').style = "display:none"
                            displayProgressBar(totalElements)
                            results[count] = `Exerc.${totalDone}`;
                           
                            localStorage.setItem('results', results)
                        }

                    }

                })



                iframeDocument.getElementById('nextButton').addEventListener('click', function () {
                    /* if (totalDone < totalElements) {
                         totalDone += 1;
                         count +=1;
                     }                                    
                     
                     progress.style.width = `${(totalDone * 100) / totalElements}%`;
                     progress.innerText = `${totalDone}/${totalElements}`;
 
                     */
                     
                    if (totalDone < totalElements) {

                        handlePromise(scriptObject)
                        //displayProgressBar(totalElements)
                        //viewQuizz(csrfToken, course, topic, topicModule, count);
                    }
                    console.log('Heading inside iframe clicked!');
                });
                //
                iframeDocument.getElementById('retryButton').addEventListener('click', function () {
                    
                    handlePromise(scriptObject)
                });
            };

            //
            handlePromise(scriptObject)
            displayProgressBar(totalExercices.innerText)
            //
            function handlePromise(scriptObject) {
                const promise = new Promise((resolve, reject) => {
                    resolve(scriptObject)
                });
                promise.then(data => {
                    
                    totalExercices.innerText = data.length;

                    runTheQuizzScript(data)
                });
                promise.catch(err => console.log(err))
            };

            document.getElementById('save-button').addEventListener('click', (e)=>{
                e.preventDefault()
                const done = localStorage.getItem('results')
                if(done.length > 0){

                    exerc_done = done;

                    const endpoint = `${window.location.origin}/course/get-courses-quizz-content/${course}/${topic}?module=${topicModule}`;
                    const headers = new Headers()
                    headers.append('X-CSRF-Token', csrfToken)
                    headers.append("Authorization", ` Bearer ${csrfToken}`);

                    //const formData = new FormData();
                    //formData.append("exerc_done", results);
                    //formData.append("course", course);
                    //formData.append("topic", topic);
                    //formData.append("module", topicModule);

                    fetch(endpoint,{
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ exerc_done, course, topic, topicModule}),
                    }).then(response =>{
                        if (response.ok) {
                            return response.text();
                          } else {
                            throw new Error(`${response.status} ${response.statusText} ${response.url}`);
                          }
                    }).then(res=>{
                        res = JSON.parse(res);
                        console.log(res);
                        if(res.status_code === 200){
                            alert("The Quizz has been saved!")
                        }
                    }).catch(err=> console.log(err))

                }
                
            })
            ///

            document.getElementById('tryAgain').addEventListener('click', (e) => {
                e.preventDefault()
                //viewQuizz(csrfToken, course, topic, topicModule, count);
            });
