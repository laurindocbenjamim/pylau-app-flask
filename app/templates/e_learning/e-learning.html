<!doctype html>
<html lang="en" data-bs-theme="auto">
    <base href="{{ url_for('index')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{title}} {% endblock %} - Data Tuning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f8f9fa;
            --text-color: #333;
            --sidebar-bg: #2c3e50;
            --sidebar-text: #ecf0f1;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .logo {
            max-height: 40px;
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .btn-outline-light:hover {
            color: var(--primary-color);
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: calc(100vh - 56px);
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            transition: all 0.3s;
        }
        #sidebar .nav-link {
            color: var(--sidebar-text);
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        #sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        #sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.1);
        }
        #sidebar .submenu {
            padding-left: 20px;
            display: none;
        }
        .content {
            width: 100%;
            padding: 20px;
        }
        .course-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-primary:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        #sidebarCollapse {
            display: none;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #sidebarCollapse {
                display: block;
            }
        }

        .code-snippet {
            background-color: #282c34;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: #abb2bf;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-outline-light">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="{{ url_for('index')}}">
                <img src="https://github.com/laurindocbenjamim/dev-images/blob/main/289-2890745_transparent-data-science-logo-removebg-preview.png?raw=true" alt="Data Tuning Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('elearning')}}">E-Learning</a>
                    </li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-2"></i>
                    <span id="username">JohnDoe</span>
                </span>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            {% block content %} {%endblock%}
        </div>
    </div>

    <footer class="bg-light mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2023 Data Tuning. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Logout functionality (placeholder)
        function logout() {
            alert('Logout functionality would be implemented here.');
            // In a real application, you would handle the logout process here
            // For example, clearing session data and redirecting to a login page
        }

         // JavaScript Demo functionality
         function greet() {
            const name = document.getElementById('nameInput').value;
            const greeting = `Hello, ${name}! Welcome to JavaScript learning.`;
            document.getElementById('greetingOutput').textContent = greeting;
        }

        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarCollapse = document.getElementById('sidebarCollapse');
            const sidebar = document.getElementById('sidebar');

            sidebarCollapse.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            // Hide sidebar on mobile devices when the page loads
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }

            // Sidebar active link and submenu toggle functionality
            const sidebarLinks = document.querySelectorAll('#sidebar .nav-link');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.nextElementSibling && this.nextElementSibling.classList.contains('submenu')) {
                        e.preventDefault();
                        this.nextElementSibling.style.display = 
                            this.nextElementSibling.style.display === 'block' ? 'none' : 'block';
                        this.querySelector('.fa-chevron-down').classList.toggle('fa-chevron-up');
                    } else {
                        sidebarLinks.forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body></html>
