<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu with Submenus</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .vertical-menu {
            width: 200px;
        }
        .vertical-menu a {
            background-color: #eee;
            color: black;
            display: block;
            padding: 12px;
            text-decoration: none;
        }
        .vertical-menu a:hover {
            background-color: #ccc;
        }
        .vertical-menu a.active {
            background-color: #04AA6D;
            color: white;
        }
        .submenu {
            display: none;
        }
        .submenu a {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="vertical-menu">
        <a href="#" class="menu-item" data-content="Home Content">Home <i class="fas fa-home"></i></a>
        <a href="#" class="menu-item" data-content="About Content">About <i class="fas fa-info-circle"></i></a>
        <a href="#" class="menu-item" data-content="Services Content">Services <i class="fas fa-concierge-bell"></i></a>
        <a href="#" class="menu-item" data-content="Contact Content">Contact <i class="fas fa-envelope"></i></a>
        <a href="#" class="menu-item submenu-toggle">More <i class="fas fa-caret-down"></i></a>
        <div class="submenu">
            <a href="#" class="menu-item" data-content="Submenu 1 Content">Submenu 1 <i class="fas fa-angle-right"></i></a>
            <a href="#" class="menu-item" data-content="Submenu 2 Content">Submenu 2 <i class="fas fa-angle-right"></i></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const submenuToggle = document.querySelector('.submenu-toggle');
            const submenu = document.querySelector('.submenu');

            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    localStorage.setItem('selectedMenu', this.textContent.trim());
                    localStorage.setItem('menuContent', this.getAttribute('data-content'));
                });
            });

            submenuToggle.addEventListener('click', function() {
                submenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
